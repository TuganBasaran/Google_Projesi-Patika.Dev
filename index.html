<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google.com | Tugan Başaran</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"> <!-- Fotoğrafı ortalamak için konteynır görevi gören div -->
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Logo"
      />
    </div>
    <div class="center" style="background-color: gainsboro"> <!-- Arama çubuğunu ortalamak için konteynır görevi gören div -->
      <table class="center"> <!-- Arama çubuğunu ortalamak için tablo -->
        <tr style="background-color: gainsboro">
          <td>
            Welcome to Google.com
            <br />
            <input type="text" name="" id="" value="" style="width: 500px" />
            <br />
            <input type="submit" name="" id="" value="Search with Google" />
            <input type="submit" value="I'm feeling lucky" />
          </td>
        </tr>
      </table>
    </div>
    <div class="center"> <!-- Diğer linkleri ortalamak için konteynır görevi gören div -->
      <table>
        <tr>
          <td style="text-align: center; background-color: #7ee5da; width: 10%"> <!-- Diğer linkleri ortalamak için tablo -->
            Special Searches
            <br />
            <a href="">Stanford Search</a>
            <br />
            <a href="">Linux Search</a>
          </td>

          <td style="text-align: center; background-color: #70CCC2; width: 10%;"> <!-- Diğer linkleri ortalamak için tablo -->
            <a href="">Help!</a>
            <br>
            <a href="">About Google!</a>
            <br>
            <a href="">Company Info</a>
            <br>
            <a href="">Google! Logos</a>
          </td>

          <td style="align-self: right; background-color: #62B3AA; text-align: center; width: 10%;"> <!-- Diğer linkleri ortalamak için tablo -->
            Get Google! updates monthly:
            <br>
            <input type="text" value="your e-mail">
            <br>
            <input type="submit" value="Subscribe">
            <a href="">archive</a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
